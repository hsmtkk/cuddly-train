syntax = "proto3";

option go_package = "github.com/hsmtkk/cuddly-train/add/proto";

package proto;

service AddSerivce {
    rpc Add (AddRequest) returns (AddResponse) {}
}

message AddRequest {
    int64 num1 = 1;
    int64 num2 = 2;
}

message AddResponse {
    int64 answer = 1;
}
